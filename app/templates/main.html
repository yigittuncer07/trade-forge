<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeForge - Cryptocurrency Exchange</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/scipt.js"></script>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='logo.jpg') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-left: 100px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <h1>TradeForge</h1>
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="/signin">Sign In</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/about">About</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <p style="margin: 50px; font-size: xx-large; font-weight: bold;">Dashboard: </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for crypto in cryptos %}
            <tr>
                <td>{{ crypto.Id }}</td>
                <td>{{ crypto.Name }}</td>
                <td>{{ data['data']["%s" % (crypto.Id,)]['quote']['USD']['price'] }}  $</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  

    <footer>
        <div class="container">
            <p>&copy; 2024 TradeForge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
